<div class="row form-container" ng-controller="RegisterCtrl">
  <div class="col-md-12">

    <form class="form-horizontal" ng-submit="submitForm()">

            <div class="form-group">

                <label for="inputName" class="control-label col-xs-2">Full Name</label>

                <div class="col-xs-10">

                    <input type="text" ng-model="user.fullName" required class="form-control" placeholder="Your name">

                </div>

            </div>
        
            <div class="form-group">

                <label for="inputEmail" class="control-label col-xs-2">Email</label>

                <div class="col-xs-10">

                    <input type="email" ng-model="user.email" required class="form-control" placeholder="Email">

                </div>

            </div>

            <div class="form-group">

                <label for="inputPassword" class="control-label col-xs-2">Password</label>

                <div class="col-xs-10">

                    <input type="password" ng-model="user.password" required class="form-control" placeholder="Password">

                </div>

            </div>

            <div class="form-group">

                <div class="col-xs-offset-2 col-xs-10">

                    <button type="submit" class="btn btn-primary">Register</button>

                </div>

            </div>

    </form>


  </div>
</div>
